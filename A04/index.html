<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Imagic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.png" type="image/logo.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid mt-5 p-5">
    <div class="row mb-5">
      <div class="col-12 d-flex justify-content-center">
        <img src="logo.png" alt="Logo" class="img-fluid" style="max-width: 500px; margin-bottom: 20px;">
      </div>
      <form class="search-bar d-flex w-50 justify-content-center" role="search">
        <input class="form-control me-2" type="text" placeholder="Search Images" id="searchKey">
        <button class="btn btn-outline-success" type="button" id="searchBtn">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
  </div>

  <div class="text-dark m-3 text-muted" id="error">
    <h3></h3>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4" id="col-1"></div>
      <div class="col-md-4" id="col-2"></div>
      <div class="col-md-4" id="col-3"></div>
    </div>
  </div>
  <div class="m-5 text-center"></div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
